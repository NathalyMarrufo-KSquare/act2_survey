<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Oswald:wght@200&family=Quattrocento+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Newspaper Survey</title>
</head>
<body class="body-content">
    <h1  class="font-color center-text title-font">Newspaper survey</h1>
    <section class="form-section">
        <form>
           <ol class="font-color"><p class="center-text font-type-subt">Please, help us to get better!</p> 
            <li class="question-font"><label for="">Name:</label><br>
            <input type= "text" name="" id="" placeholder="Example: Nathaly"></li>

            <li class="question-font"><label for="">Last name:</label><br>
            <input type="text" name="" id="" placeholder="Example: Marrufo"></li>

            <li class="question-font"><label for="">E-mail:</label><br>
                
            <input type="email" name="" id="" placeholder="Example: nathaly.marrufo@email.com"></li>

            <li class="question-font"><label for="">How many times a week you read the newspaper?</label><br>
                <p class="center-text">
            <label for="1-time"><input type="radio" name="times-week" id="1-time">1</label>
            <label for="2-time"><input type="radio" name="times-week" id="2-time">2</label>
            <label for="3-time"><input type="radio" name="times-week" id="3-time">3</label>
            <label for="4-time"><input type="radio" name="times-week" id="4-time">4</label>
            <label for="5-time"><input type="radio" name="times-week" id="5-time">5</label>
            <label for="6-time"><input type="radio" name="times-week" id="6-time">6</label>
            <label for="7-time"><input type="radio" name="times-week" id="7-time">7</label> </p></li>

            <li class="question-font"><label for="">What is the total amount of money that you use to buy the newspaper monthly?</label><br>
                <p class="center-text">
                <input type="number" placeholder="$"></p></li>

            <li class="question-font"><label for="">What are the type of articles that you enjoy the most while reading the newspaper?</label><br>
                <p class="center-text">
            <select>
                <option value="art">Art</option>
                <option value="business">Business</option>
                <option value="healt">Health</option>
                <option value="sports">Sports</option>
            </select></p></li>

            <li class="question-font"><label for="">Did you find helpful the last articles you readed at the newspaper?</label><br>
                <p class="center-text">
                <label for="help-yes"><input type="radio" name="helpful-art" id="help-yes">Yes</label>
                <label for="help-no"><input type="radio" name="helpful-art" id="help-no">No</label></p></li>

            <li class="question-font"><label for="">Use this space to leave your comments or sugestions:</label><br>
                <p class="center-text"><textarea name="" id="" cols="35" rows="6"></textarea></p></li>
            
            <li class="question-font"><label for="">Do you want to receive more surveys to evaluate our articles at the newspaper in the future?</label><br>
            <p class="center-text"><label for="yes-check">Yes!</label><br><input type="checkbox" name="" id="yes-check"></p></li>
           </ol>
           <p class="center-text"><input type="button" value="Submit"></p>
        </form>
    </section>
    
</body>
</html>
