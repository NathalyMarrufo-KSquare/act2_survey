<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Newspaper Survey</title>
</head>
<body class="body-content">
    <h1  class="font-color center-text">Newspaper survey</h1>
    <section class="form-section">
        <form>
           <ol class="font-color">Please, help us to get better!
            <li><label for="">Name</label><br>
            <input type= "text" name="" id="" placeholder="Example: Nathaly"></li>

            <li><label for="">Last name</label><br>
            <input type="text" name="" id="" placeholder="Example: Marrufo"></li>

            <li><label for="">E-mail</label><br>
            <input type="email" name="" id="" placeholder="Example: nathaly.marrufo@email.com"></li>

            <li><label for="">How many times a week you read the newspaper?</label><br>
            <label for="1-time"><input type="radio" name="times-week" id="1-time">1</label>
            <label for="2-time"><input type="radio" name="times-week" id="2-time">2</label>
            <label for="3-time"><input type="radio" name="times-week" id="3-time">3</label>
            <label for="4-time"><input type="radio" name="times-week" id="4-time">4</label>
            <label for="5-time"><input type="radio" name="times-week" id="5-time">5</label>
            <label for="6-time"><input type="radio" name="times-week" id="6-time">6</label>
            <label for="7-time"><input type="radio" name="times-week" id="7-time">7</label></li>

            <li><label for="">What is the total amount of money that you use to buy the newspaper monthly?</label><br>
            <input type="number" placeholder="$"></li>

            <li><label for="">What are the type of articles that you enjoy the most while reading the newspaper?</label><br>
            <select>
                <option value="">Art</option>
                <option value="">Business</option>
                <option value="">Health</option>
                <option value="">Sports</option>
            </select></li>

            <li><label for="">Did you find helpful the last articles you readed at the newspaper?</label><br>
                <label for="help-yes"><input type="radio" name="helpful-art" id="help-yes">Yes</label>
                <label for="help-no"><input type="radio" name="helpful-art" id="help-no">No</label></li>

            <li><label for="">Use this space to leave your comments or sugestions:</label><br>
            <textarea name="" id="" cols="35" rows="6"></textarea></li>
            
            <li><label for="">Do you want to receive more surveys to evaluate our articles at the newspaper in the future?</label><br>
            <label for="yes-check">Yes!</label><input type="checkbox" name="" id="yes-check"></li>
           </ol>

        </form>
    </section>
    
</body>
</html>
